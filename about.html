<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="header" class="site-header">
    <div class="container">
      <div class="row middle between">
        <h2 class="logo-heading">Where in the world?</h2>
        <button class="light-dark" id="modeBtn">Dark Mode</button>
      </div>
    </div>
  </header>


  <main class="main-box">
    <div class="main__inner">
      <div class="container">
        <a class="main__back-btn row middle" href="index.html">
          <i class='bx bx-left-arrow-alt'></i>Back
        </a>
        <div class="main__item row middle">
          <img class="falg-img-be" src="imgs/belg-img.png" alt="flag-img" width="560" height="400">

          <div class="flag__items">
            <h2 class="falg__title">Belgium</h2>
            <div class="flag__item-manus row">
              <ul class="flag-manu-one">
                <li class="flag__list">
                  <p class="tit__text">
                    <span class="tit-tx-span">Native Name:</span>
                    <span class="tit-tx-spann">BelgiÃ«</span>
                  </p>
                  <p class="tit__text">
                    <span class="tit-tx-span">Population:</span>
                    <span class="tit-tx-spann">11,319,511</span>
                  </p>
                  <p class="tit__text">
                    <span class="tit-tx-span">Region:</span>
                    <span class="tit-tx-spann">Europe</span>
                  </p>
                  <p class="tit__text">
                    <span class="tit-tx-span">Sub Region:</span>
                    <span class="tit-tx-spann">Western Europe</span>
                  </p>
                  <p class="tit__text">
                    <span class="tit-tx-span">Capital:</span>
                    <span class="tit-tx-spann">Brussels</span>
                  </p>
                </li>
              </ul>

              <ul class="flag-manu">
                <li class="flag__list">
                  <p class="tit__text">
                    <span class="tit-tx-span">Top Level Domain:</span>
                    <span class="tit-tx-spann">.be</span>
                  </p>
                  <p class="tit__text">
                    <span class="tit-tx-span">Currencies:</span>
                    <span class="tit-tx-spann">Euro</span>
                  </p>
                  <p class="tit__text">
                    <span class="tit-tx-span">Languages:</span>
                    <span class="tit-tx-spann"> Dutch, French, German
                    </span>
                  </p>
                </li>
              </ul>
            </div>
            <ul class="flag-manu">
              <li class="flag__list row middle">
                <p class="tit__text">
                  <span class="tit-tx-span">Border Countries: </span>
                </p>
                <button class="falg__btn">France</button>
                <button class="falg__btn">Germany</button>
                <button class="falg__btn">Netherlands</button>
              </li>
            </ul>
          </div>


        </div>
      </div>
    </div>
  </main>


  <div class="box"></div>
  <script src="js/main.js"></script>
</body>

</html>
